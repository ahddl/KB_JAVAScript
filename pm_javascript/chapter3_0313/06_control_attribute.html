<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_control_attribute</title>
  </head>
  <body>
    <img id="image" />
    <script>
      const $img = document.getElementById("image");
      console.log($img);

      $img.style.width = "500px";

      $img.src = "./cute.jfif";
    </script>
